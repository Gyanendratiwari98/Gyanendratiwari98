name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # daily at 00:00 UTC
  workflow_dispatch:      # allow manual runs

# üîê give the token permission to push the output branch
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Generate SVGs (light + dark + default)
      - name: Generate Snake SVGs
        uses: Platane/snk/svg-only@v3
        with:
            github_user_name: Gyanendratiwari98
            outputs: |
              dist/github-contribution-grid-snake.svg
              dist/github-contribution-grid-snake-dark.svg?palette=github-dark
              dist/github-contribution-grid-snake-light.svg?palette=github-light

      # Push files to "output" branch
      - name: Publish to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: dist
